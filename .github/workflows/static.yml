# Simple workflow for deploying meet.html to GitHub Pages
name: Deploy meet.html to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy meet.html to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@4
        with:
          # GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}
          # Source directory where meet.html is located
          source_dir: .
          # Branch to deploy to
          branch: gh-pages
          # Folder containing the build artifact
          folder: .
          # Commit message
          commit_message: "Deploy meet.html to GitHub Pages"
          # Custom domain (if you have one)
          custom_domain: ${{ secrets.CUSTOM_DOMAIN }}
